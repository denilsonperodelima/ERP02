 <!-- Modal Pesquisa Pessoa--> 
 <div class="container">
  <div class="modal fade" id="modalPesquisa" role="dialog">
    <div class="modal-dialog modal-lg" >
      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Pesquisa</h4>
	        </div>
	        <div class="modal-body">
				 <div id="top" class="row"> 
				 	
				    <div class="col-md-4">
				        <div class="input-group h2">
				            <input name="data[search]" class="form-control" id="txtPesqNome" type="text" placeholder="Nome">
				            <span class="input-group-btn">
				                <button class="btn btn-primary" type="submit" id="btnPesquisarNome">
				                    <span class="glyphicon glyphicon-search"></span>
				                </button>
				            </span>
				        </div>
				    </div>					        
	                <div class="col-md-1">   
	                    <input type="text" class="form-control" id="txtRelacionamento" name="relacionamento" disabled> 
	                </div> 				    	 
				</div> <!-- /#top -->
	
				<div id="list" class="row">
		 		    <div class="table-responsive col-md-12">
				        <table class="table table-striped" id="tablePesquisa" >
				            <thead>
				                <tr class="row">
				                    <th>ID</th>				                    
				                   	<th>Nome</th>
				                   	<th></th>		                    	
				                    <th class="actions"></th>		                    
				                 </tr>
				            </thead>
				            <tbody id = "tbodyPesquisa">	
				            </tbody>
				         </table>
				 
				     </div>
				</div> <!-- /#list -->
     		 </div>
	         <div class="modal-footer">
	           <button type="button" class="btn btn-default" data-dismiss="modal" id="btnPesqFechar">Fechar</button>
	         </div>
       </div>   
    </div>
  </div>
  </div>
  <!-- Modal Pesquisa fim-->    
<script src="./resources/arpzmdpesq.js"></script>
