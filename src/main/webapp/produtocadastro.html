<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ERP - Manutenção de Produto</title>
    <link rel="stylesheet" href="./resources/css/nav.css"/> 
    <link rel="stylesheet" href="./resources/lib/bootstrap/css/bootstrap.min.css">    
</head>
<body>
  <header>

     <script src="./resources/lib/jquery/jquery.min.js"></script>
     	<script> 
	    $(function(){
	      $("#includeNav").load("nav.html"); 
	    });
     </script>   
  
    <form id="frmprodutocadastro" >
  
  	    <div id="includeNav"></div>

        <div class="row" style="margin-top: -1%;">  
	 		        <div class="col-xs-1">
			         <button class="btn btn-primary " id="pesquisarfunc" data-toggle="tooltip" data-placement="bottom" title="ALT + P - Pesquisar para editar"  style="margin-top: 30%"  >
			           <span class="glyphicon glyphicon-search"></span>
			           <u>P</u>esquisar     </button>
			        </div>                
	 		        <div class="col-xs-1">
			         <button class="btn btn-primary " id="btnNovo" data-toggle="tooltip" data-placement="bottom" title="ALT + N"  style="margin-top: 30%"  >
			           <span class="glyphicon glyphicon-plus"></span>
			           <u>N</u>ovo     </button>
			        </div>              
                    <div class="col-xs-1">
                        <input type="text" class="form-control" id="idproduto" name="id" style="margin-top: 30%; margin-left: -30%; style="margin-left: -30%; width: 50%" disabled > 	
		            </div> 	  
                    <div class="col-xs-4" style="margin-left: -4%"">   
                        <label >Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" value=""> 
                    </div> 		                                	 			            	                                                                                
       </div>
 
       <hr style="margin-top: 1%">
       <fieldset id="fieldsetproduto">
    
 		        <div class="row" style="margin-top: -2%; margin-left: -3%">                
               		 <div id="includecategoria"></div> 
                </div>    
          		<div class="row" >                
               		 <h6 id="categorialinha" style="margin-left: 60%">.</h6> 
                </div>                  
                <div class="row" style="margin-top: -1%;"> 
 	               	<div class="col-xs-2">
						  <label for="sel1">Tipo</label>
						  <select class="form-control" id="tipo" name="tipo"  >					
						  </select>
					</div>                  
 	               	<div class="col-xs-2">
						  <label for="sel1">Status</label>
						  <select class="form-control" id="situacao" name="situacao"  >					
						  </select>
					</div> 
                     <div class="col-xs-4">   
                        <label for="">Marca</label>
                        <input type="text" class="form-control" id="marca" name="marca"   > 
                    </div> 	
	 		        <div class="col-xs-1">
			         <button class="btn btn-primary " id="categoriadefinir" data-toggle="tooltip" data-placement="bottom" title="ALT + C"  style="margin-top: 30%"  >
			           <span class="glyphicon glyphicon-tags"></span>
			           <u>C</u>ategoria     </button>
			        </div>                     																			                                                   
                </div>
                <div class="row">  
 	               	<div class="col-xs-2">
						  <label for="sel1">Unidade</label>
						  <select class="form-control" id="unidade" name="unidade"  >					
						  </select>
					</div>                      
                     <div class="col-xs-2">   
                        <label for="">Peso Bruto em Kg</label>
                        <input type="text" class="form-control" id="pesobruto" name="pesobruto"   > 
                    </div>  
                     <div class="col-xs-2">   
                        <label for="">Peso Liquído em Kg</label>
                        <input type="text" class="form-control" id="pesoliquido" name="pesoliquido"  > 
                    </div>                     
                     <div class="col-xs-2">   
                        <label for="">Volume em m3</label>
                        <input type="text" class="form-control" id="volume" name="volume"   > 
                    </div>                   
                </div>  
                <div class="row">               		               	

                    <div class="col-xs-2">   
                        <label for="">Localização no Estoque</label>
                        <input type="text" class="form-control" id="localizacaoestoque" name="localizacaoestoque" value = ""> 
                    </div> 
                    <div class="col-xs-2">   
                        <label for="">Estoque</label>
                        <input type="text" class="form-control" id="estoquemaximo" name="estoquemaximo"   > 
                    </div>  
                    <div class="col-xs-2">   
                        <label for="">Estoque Minimo</label>
                        <input type="text" class="form-control" id="estoqueminimo" name="estoqueminimo"  > 
                    </div>                                                     
                </div>
  
                  <div class="row">                       
                     <div class="col-xs-4">   
                        <label for="">NCM</label>
                        <input type="text" class="form-control" id="ncm" name="ncm"> 
                    </div>  
                     <div class="col-xs-4">   
                        <label for="">Código EAN</label>
                        <input type="text" class="form-control" id="codigoean" name="codigoean"  > 
                    </div> 
                     <div class="hidden">   
                        <label for="">Origem</label>
                        <input type="text" class="form-control" id="origem" name="origem"  > 
                    </div>                                                          
                </div>
                <div class="row" >
                    <div class="col-xs-2">   
                        <label for="nascimento">Valor Venda</label>
                        <input type="text" class="form-control" id="valorvenda" name="valorvenda"  > 
                    </div> 
                    <div class="col-xs-2">
                         <label for="rg">Valor Custo</label>
                         <input type="text" class="form-control" id="valorcusto" name="valorcusto"  >   
                    </div> 
                    <div class="hidden">
                         <label for="rg">Fornecedor</label>
                         <input type="text" class="form-control" id="txtfornecedor" name="fornecedor" value = "">   
                    </div>                     
                </div>
		        <div class="row" style="margin-top: -2%; margin-left: -3%">                
               		 <div id="includetrilhaauditoria"></div> 
                </div>                  
 				<hr ></hr>                                                  
		        <div class="row" style="margin-top: -1%;">
			       <div class="col-xs-2">
			        <button class="btn btn-primary" id="gravarproduto">
			          <span class="glyphicon glyphicon-ok"></span>
			          Gravar</button>
			       </div>
		      	   <div >  
		      	      <h4 id="msg"></h4>
		      	   </div> <br>
			   </div>                
	   </fieldset>                                                                                                           

    </form>
  </header>
  <div id="includemodalprodutoconsultanome"></div>
  <div id="includemodalcategoria"></div>   
  <script src="./resources/lib/jquery/jquery.mask.min.js"></script>
  <script src="./resources/lib/jquery/jquery.tabletojson.min.js"></script>
  <script src="./resources/lib/jquery/JUtil.js"></script> 
  <script src="./resources/lib/bootstrap/js/bootstrap.min.js"></script> 
  <script src="./resources/produtoconsultanome.js"></script>   
  <script src="./resources/categoriamodal.js"></script>    
  <script src="./resources/produtocadastro.js"></script>  
  <script src="./resources/produtocadastrocon.js"></script>   
  <script src="./resources/produtocadastrojson.js"></script>  
  <script src="./resources/trilhaauditoriacontrole.js"></script>     
  <script src="./resources/lib/jquery/sweetalert.all.js"></script>   

<script> 
   $(document).ready(function(){
		 $(function(){
		     $("#includemodalcategoria").load("./resources/modais/categoriamodal.html"); 
		 });	   
		 $(function(){
		     $("#includemodalprodutoconsultanome").load("./resources/modais/produtoconsultanome.html"); 
		 });
		 $(function(){
		     $("#includetrilhaauditoria").load("./trilhaauditoria.html"); 
		 });
		 $(function(){
		     $("#includecategoria").load("./categoria.html"); 
		 });			 
		 
	});		    
</script> 
       
</body>

<style>
#idproduto, #usuarioid {
   width: 80%;
}
.tootipRemove {
    data-toggle :"tooltip";
    title: "Clique para deleção"
}
#marcartodosperfis {
  background-color: white;
  font-stretch: ultra-condensed;
  color: black;
}
hrx{
  border-color:#aaa;
  box-sizing:border-box;
  width:100%;  
 ]

</html>
